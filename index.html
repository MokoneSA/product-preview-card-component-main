<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container">
    <header>
    </header>

    <main>
      <div class="content">
        <div>
          <img src="./images/image-product-desktop.jpg" alt="cart_image">
        </div>
        <div class="right-content">
          <p id="first-text">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <table>
            <tr>
              <td>
                <h2 id="price">$149.99</h2>
              </td>
              <td>
                <h6 id="price-2">$169.99</h6>
              </td>
            </tr>
          </table>
          <button><i class="fa fa-shopping-cart"></i>Add to Cart</button> 
        </div>
      </div>
    </main>
    
    <footer>
      <div>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </footer>
  </div>
</body>
</html>
